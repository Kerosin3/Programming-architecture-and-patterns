on: [push, pull_request]

name: check rust project 

env: 
  package_to_test: '--manifest-path tests/test1/Cargo.toml'
  toolchain: 'nightly' 
#  toolchain: 'stable'
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.toolchain }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: ${{ env.package_to_test }}

  test:
    name: Test Suite
    needs: fmt 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.toolchain }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          #args: --manifest-path tests/test1/Cargo.toml
          args: ${{ env.package_to_test }}

  fmt:
    name: Rustfmt
    needs: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.toolchain }}
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
            #args: --manifest-path tests/test1/Cargo.toml --all -- --check
          args: ${{ env.package_to_test }} --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.toolchain }}
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        continue-on-error: true
        with:
          command: clippy
            #args: -- -D warnings
            #args: --manifest-path tests/test1/Cargo.toml -- -D warnings
          args: ${{ env.package_to_test }} -- -D warnings
